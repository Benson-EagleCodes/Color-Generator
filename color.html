<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="color.css">
 <script src="color.js" defer></script>
 <title>color generator</title>
</head>
<body>
 <div class="container">
  <h2>Color Generator</h2>
  <div class="color-box">
  <input type="range" class="red" min="0" max="255" value="0">
     <span class="redDisplay">0</span>
  </div>
    <div class="color-box">
    <input type="range" class="green" min="0" max="255" value="0">
     <span class="greenDisplay">0</span>
  </div>
    <div class="color-box">
    <input type="range" class="blue" min="0" max="255" value="0">
     <span class="blueDisplay">0</span>
  </div>
  <p class="color" id="text">#000</p>
  <button class="copyBtn">copy color</button>
  <div class="box"></div>
 </div>
</body>
</html>
